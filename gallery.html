<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery images</title>
    <link rel="stylesheet" href="gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>
<body>
    <div class="container">
        <h2>gallery images</h2>
        <div class="filters">
            <button data-filter="all" id="all">All</button>
            <button data-filter="sea">Sea</button>
            <button data-filter="animal">Animal</button>
            <button data-filter="nature">Nature</button>
            <button data-filter="phone">Phone</button>
        </div>

        <div class="lightBox">
            <i class="ai-cross" id="close-lightBox"></i>
            <img src="" alt="" class="lightBox-img">
            <i class="ai-chevron-right-small" id="prev-lightBox"></i>
            <i class="ai-chevron-left-small" id="next-lightBox"></i>
        </div>

        <div class="images">
            <div class="box-image">   <img src="5599949.jpg" alt="" data-category="sea"></div>           
            <div class="box-image">   <img src="green jungle.png" alt="" data-category="nature"></div>
            <div class="box-image">   <img src="10548274.jpg" alt="" data-category="sea"></div>           
            <div class="box-image">   <img src="10774296.jpg" alt="" data-category="animal"></div>
            <div class="box-image">   <img src="2756310.jpg" alt="" data-category="phone"></div>
            <div class="box-image">   <img src="8705b52d-ec1c-4ca8-9ee1-76cfdfa62ead.jpg" alt="" data-category="animal"></div>
            <div class="box-image">   <img src="3174096.jpg" alt="" data-category="phone"></div>
            <div class="box-image">   <img src="4709953.jpg" alt="" data-category="phone"></div>
            <div class="box-image">   <img src="3850853.jpg" alt="" data-category="animal"></div>
            <div class="box-image">   <img src="ChatGPT Image May 3, 2025, 09_31_06 PM.png" alt="" data-category="sea"></div>                  
            <div class="box-image">   <img src="3133625.jpg" alt="" data-category="phone"></div>
            <div class="box-image">   <img src="ChatGPT Image May 3, 2025, 09_37_20 PM.png" alt="" data-category="sea"></div>
            <div class="box-image">   <img src="5600_2_07.jpg" alt="" data-category="animal"></div>
            <div class="box-image">   <img src="ChatGPT Image May 3, 2025, 09_45_10 PM.png" alt="" data-category="nature"></div>
            <div class="box-image">   <img src="natures-green-growth-tranquil-footpath-generative-ai.jpg" alt="" data-category="nature"></div>
            <div class="box-image">   <img src="dark-forest-trees.jpg" alt="" data-category="nature"></div>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
